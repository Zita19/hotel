        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f5dc, #d2b48c);
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;

                max-width: 150px;
            }

        .callnow {
            font-size: 18px;
            margin-top: 10px;
        }

        .nav-link {
            font-size: 16px;
            color: #343a40 !important;
        }

            .nav-link:hover {
                color: #007bff !important;
            }

        .page-head {
            background-color: #f5f5dc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .img-fluid {
            margin: 10px 0;
            border-radius: 5px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .cim {
            color: black;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #a6814c;
            border-color: #a6814c;
        }

            .btn-primary:hover {
                background-color: #8b643b;
                border-color: #8b643b;
            }
    </style>
</head>
<body>

    <div class="header text-center">
        <div class="logo">
            <a href="http://www.hotelszeleta.hu">
                <img src="https://www.hotelszeleta.hu/wp-content/themes/Gourmet/images/logo.png" alt="Hotel Szeleta">
            </a>
        </div>
        <div>
            Információ (recepció):<br />
            <span class="number">+36 46 530 130</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Hotel Szeleta</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </div>

    <div class="page-head">
        <h1 class="cim">Ajánlat és foglalás</h1>
    </div>

    <div class="content container">
        <form class="container p-4 border shadow-sm rounded">
            <div class="form-group">
                <label for="bookingType">Ajánlatkérés vagy foglalás?</label>
                <select id="bookingType" class="form-control">
                    <option>--</option>
                    <option>Ajánlatkérés</option>
                    <option>Foglalás</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="arrivalDate">Érkezés napja</label>
                    <input type="date" class="form-control" id="arrivalDate">
                </div>
                <div class="col-md-6 form-group">
                    <label for="departureDate">Távozás napja</label>
                    <input type="date" class="form-control" id="departureDate">
                </div>
            </div>

            <div class="form-group">
                <label for="name">Név</label>
                <input type="text" class="form-control" id="name" placeholder="Írd be a neved">
            </div>

            <div class="form-group">
                <label for="address">Cím</label>
                <input type="text" class="form-control" id="address" placeholder="Irányítószám, hely, utca, házszám">
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email">E-mail cím</label>
                    <input type="email" class="form-control" id="email" placeholder="Email címed">
                </div>
                <div class="col-md-6 form-group">
                    <label for="phone">Telefonszám</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Telefonszám">
                </div>
            </div>

            <div class="form-group">
                <label for="roomType">Szobatípus</label>
                <select id="roomType" class="form-control">
                    <option>--</option>
                    <option>1 vendégágy</option>
                    <option>2 vendégágy</option>
                    <option>3 vendégágy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Fizetési mód</label>
                <select id="paymentMethod" class="form-control">
                    <option>Készpénz</option>
                    <option>Bankkártya</option>
                    <option>Előreutalás</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Megjegyzés</label>
                <textarea id="notes" class="form-control" rows="3" placeholder="Írd ide az extra igényeid vagy megjegyzéseid"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">Elolvastam és elfogadom a Hotel Szeleta üzleti szabályzatát</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Küldés</button>
        </form>

    </div>

        <p>&copy; 2024 Hotel Szeleta. Minden jog fenntartva.</p>
    </footer>
